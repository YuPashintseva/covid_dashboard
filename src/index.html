<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js"></script>
    <!--<script src="./leaflet_bookmarks/L.Control.Bookmarks.min.js"></script>
    <link
      rel="stylesheet"
      href="../covid_dashboard/leaflet_bookmarks/leaflet.bookmarks.css"
    />-->
    <title>COVID-19 Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">COVID-19 Dashboard</a>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarSupportedContent"
        >
          <form class="d-flex justify-content-end">
            <input
              class="form-control me-2"
              list="datalistOptions"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <datalist id="datalistOptions"> </datalist>
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="main">
      <div class="container-fluid">
        <div class="row d-flex flex-row main__row">
          <div
            class="col-sm-12 col-md-6 col-lg-8 col-xl-9 
            border rounded-1 main__map"
          >
            <img
              class="fullscreen"
              src="./img/fullscreen.png"
              alt="fullscreen"
            />
            <!-- Map -->
            <div class="map__wrapper">
              <div class="map">
                <div id="mapid"></div>
                <div class="tab">
                  <button class="tab__links active_tab" id="cases">
                    Cases
                  </button>
                  <button class="tab__links" id="deaths">
                    Deaths
                  </button>
                  <button class="tab__links" id="recovered">
                    Recovered
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- MAIN INFO -->
          <div class="col-xs col-sm col-md-6 col-lg-4 col-xl-3 main__info">
            <!-- ROW -->
            <div class="row d-flex align-items-center border border-dark rounded-2 flex-row main__info-inner">
              <div class="col-xs col-sm col-md col-lg">
                <!-- switchers -->
                <div
                class="form-check form-switch"
                id="switch_count"
                
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                  value="absolute"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >All Cases/Per 100 thousands</label
                >
              </div>

              <div
                class="form-check form-switch"
                id="switch_day"
                
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                  value="alldays"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >One Day/All Days</label
                >
              </div>
              <!-- tabs -->
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link text-dark active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-cases"
                      role="tab" aria-controls="nav-cases" aria-selected="true">Cases</a>
                    <a class="nav-link text-dark" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-deaths" role="tab"
                      aria-controls="nav-profile" aria-selected="false">Deaths</a>
                    <a class="nav-link text-dark" id="nav-contact-tab" data-bs-toggle="tab" href="#nav-recovered" role="tab"
                      aria-controls="nav-contact" aria-selected="false">Recovered</a>
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-cases" role="tabpanel" aria-labelledby="nav-cases">
                    <!-- start CASES -->
                    <div class="cases__total">                    
                      <span class="cases__title">Cases by Country</span>
                      <span class="cases__global"></span>
                    </div>
                   <ul class="list-group cases__list">
                    </ul>
                                      
                    <!-- end CASES -->
                  </div>
                  <div class="tab-pane fade" id="nav-deaths" role="tabpanel" aria-labelledby="nav-deaths">
                    
                    <!-- start DEATHS -->
                    <div class="deaths__total">                    
                    <span class="deaths__title">Global Deaths</span>
                    <span class="deaths__global"></span>
                    </div>
                    <ul class="deaths__list">
                    </ul> 
                    <!-- end DEATHS -->
                  </div>
                  <div class="tab-pane fade" id="nav-recovered" role="tabpanel" aria-labelledby="nav-recovered">
                    
                    <!-- start RECOVERED -->
                    <div class="recovered__total">                    
                      <span class="recovered__title">Recovered</span>
                      <span class="recovered__global"></span>
                      </div>

                     <ul class="recovered__list">
                    </ul> 
                    <!-- end RECOVERED  -->
                  </div>
                </div>  
              </div>
            </div>
              <!-- GRANICA -->
              <div class="w-100"></div>
              <!-- GRAPHIC -->
              <div
                class="col col-xs col-sm bg-info border border-info rounded-1 main__graphic graphic"
              >
                <img
                  class="fullscreen"
                  src="./img/fullscreen.png"
                  alt="fullscreen"
                />
               
                <!-- graphs -->
                <div id="graphContainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer"><div class="col">RS School &copy; 2020</div></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </body>
</html>
