<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Covid dashboard</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../covid_dashboard/leaflet/leaflet.css">
        <script src="../covid_dashboard/leaflet/leaflet.js"></script>
        <script src="../covid_dashboard/leaflet_bookmarks/L.Control.Bookmarks.min.js"></script>
        <link rel="stylesheet" href="../covid_dashboard/src/index.css">
        <link rel="stylesheet" href="../covid_dashboard/leaflet_bookmarks/leaflet.bookmarks.css">
    </head>
    <body>
        <div class="header">
            <div class="header__wrapper">
                <div class="header__wrapper-item">
                    Covid dashboard 2020
                </div>
            </div>
        </div>
        
        <main class="main">
            <div class="map__wrapper">
                <div class="map">
                    <div class="switcher">
                        <div class="switcher__total">Total</div>
                        <input type="checkbox" id="switch" />
                        <label for="switch" value="absolute">Toggle</label>
                        <div class="switcher__million">Per 100 thousands</div>
                    </div>
                    <div id="mapid"></div>
                    <div class="tab">
                        <button class="tab__links" id="total_cases">Cumulative cases</button>
                        <button class="tab__links" id="active_cases" >Active cases</button>
                        <button class="tab__links" id="recover_cases" >Recovered</button>
                        <button class="tab__links" id="fatal_cases" >Fatality ratio</button>
                    </div>
                </div>
            </div>
        </main>
        <script  src="../covid_dashboard/dist/bundle.js"></script>
    </body>
</html>
